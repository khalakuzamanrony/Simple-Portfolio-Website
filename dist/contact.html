<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact - John Doe | UI/UX Designer & Photographer</title>
    <meta name="description"
        content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis similique reprehenderit est quidem consequuntur eos quibusdam ex numquam odit rem?">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Header -->
    <header class="header-inner">
        <div class="container">
            <nav class="main-nav">
                <img src="img/logo.png" alt="jd" class="logo">
                <ul>
                    <li><a href="index.html" class="">Home</a></li>
                    <li><a href="about.html" class="">About</a></li>
                    <li><a href="work.html" class="">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <!-- Contact Form -->
    <div class="contact-a text-center py-3">
        <div class="container">
            <h2 class="section-title">CONTACT ME</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form action="">
                <div class="text-fields">
                    <input type="text" name="name" placeholder="Name" class="text-input name-input">
                    <input type="text" name="subject" placeholder="Subject" class="text-input subject-input">
                    <input type="email" name="email" placeholder="Email Address" class="text-input email-input">
                    <input type="text" name="phone" placeholder="Phone Number" class="text-input phone-input">
                    <textarea name="message" placeholder="Enter Message" class="text-input message-input"> </textarea>

                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </div>
    <!-- Scontact info -->
    <div class="contact-b py-3 bg-dark text-center">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>john@something.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555) 555-5555</p>
                </div>
                <div>
                    <i class="fas fa-contact-card fa-2x"></i>
                    <h3>ADDRESS</h3>
                    <p>50 Main st, Boston MA</p>
                </div>
            </div>
        </div>
    </div>
<!-- C: Tag Line -->
<div class="contact-c text-center py-4 bg-main">
    <div class="container">
        <h1>Let's Start Your Next Project</h1>
    </div>
</div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <p>Copyright &copy; 2024. All Rights Reserved</p>
            <div class="social-icons">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook "></i>
                <i class="fab fa-instagram "></i>
                <i class="fab fa-linkedin "></i>
            </div>
        </div>
    </footer>

</body>

</html>
